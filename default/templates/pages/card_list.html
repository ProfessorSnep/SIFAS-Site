{% extends 'base.html' %}

{% set active_page = 'cards' -%}
{% set title = "Card List" %}
{% set description = "List of SIFAS cards" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row align-items-center py-3">
        {% for card in cards() %}
        <div class="col-3 py-3">
            <a href="/card/{{card}}" style="text-decoration: inherit; color: inherit;">
                {{cm.thumb_card_view(card)}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
