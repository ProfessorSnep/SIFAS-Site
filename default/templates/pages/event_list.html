{% extends 'base.html' %}

{% set active_page = 'events' -%}
{% set title = "Event List" %}
{% set description = "List of SIFAS events" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row align-items-center py-3">
        <div class="col-12">
            {% for event in events()|reverse %}
            <div class="row py-4">
                {{cm.event_cards_list(event)}}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
