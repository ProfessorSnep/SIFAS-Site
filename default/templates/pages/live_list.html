{% extends 'base.html' %}

{% set active_page = 'lives' -%}
{% set title = "Live List" %}
{% set description = "List of SIFAS lives" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row align-items-start justify-content-center py-3">
        {% for lid in lives() %}
        <div class="col-xl-3 col-md-4 col-6">
            <a href="/live/{{lid}}" style="text-decoration: none; color: inherit;">
                {{lm.thumb_live_view(lid)}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
