{% extends 'base.html' %}

{% set active_page = 'lives' -%}
{% set title = "Live List" %}
{% set description = "List of SIFAS lives" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row text-center py-1">
        <div class="col">
            <h1>Live List</h1>
        </div>
    </div>
    <div class="row align-items-start justify-content-start py-3">
        {% for lid in lives() %}
        <div class="col-xl-4 col-md-6 col-12 p-2">
            <a href="/live/{{lid}}" style="text-decoration: none; color: inherit;">
                {{lm.thumb_live_view(lid)}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
