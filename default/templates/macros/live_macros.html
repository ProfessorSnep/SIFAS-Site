{% macro thumb_live_view(live_id) %}
{% set live = live_info(live_id) %}
<div class="live-info">
    <div class="row py-3">
        <div class="col">
            <img class="w-100 my-1" src="{{tex(live['jacket_image_asset'])}}" />
            <div><strong>{{live|loc_name}}</strong></div>
            <div>{{live|loc_name(name='artist')}}</div>
        </div>
    </div>
</div>
{% endmacro %}
