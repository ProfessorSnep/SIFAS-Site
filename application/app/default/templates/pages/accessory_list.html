{% extends 'base.html' %}

{% set active_page = 'accessories' -%}
{% set title = "Accessory List" %}
{% set description = "List of all SIFAS accessories" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row text-center py-1">
        <div class="col">
            <h1>Accessory List</h1>
        </div>
    </div>
    <div class="row align-items-top justify-content-center py-3">
        {% for acc_id in accessories() %}
        <div class="col-auto py-3">
            <a href="/accessory/{{acc_id}}" class="link-object">
                {{am.accessory_thumb(acc_id)}}
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
