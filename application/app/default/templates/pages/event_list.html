{% extends 'base.html' %}

{% set active_page = 'events' -%}
{% set title = "Event List" %}
{% set description = "List of all SIFAS events" %}

{% block content %}
<div class="container justify-content-center text-center">
    <div class="row text-center py-1">
        <div class="col">
            <h1>Event List</h1>
        </div>
    </div>
    <div class="row align-items-center py-3">
        <div class="col-12">
            {% for event in events(include_minis=True)|reverse %}
            {{cm.event_cards_list(event)}}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
